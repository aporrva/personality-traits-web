<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoulMirror</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Heebo:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>


<body class="bg-gray-100">
    <header class="flex justify-between mt-4 margin mb-6">
        <section class="SoulMirror">
            <p>SoulMirror</p>
        </section>
        <section class="flex justify-end gap-4 ">
            <nav>1</nav>
            <nav>2</nav>
        </section>
    </header class="bg-white">
    <div class="relative flex-col mt-2 margin">
        <section class="slidefillcontainer bg-gray-300 w-[100%]"></section>
        <section class="fill bg-purple-700 absolute top-1"></section>
        <label class="text-sm/4" for="slidefillcontainer">Question <span id="attemptedQuestions">5</span> of 10</label>
    </div>
    <main class="bg-gray-100">
        <section class="box margin-inline w-[70%] shadow-xl">
            <p class=" mt-6 ml-4 mr-4 mb-6 pt-4"><b>You're at a party and..</b></p>
            <img class="margin-inline rounded-md h-300px w-22/23 ml-4 mr-4 "
                src="https://wallpapercave.com/wp/wp3182298.jpg" alt="my image">
            <div id="options-container" class="box  w-[96%] mt-4 ml-4 mr-4 pb-4">
                <div class="list">
                    <input type="radio" id="option1" name="options" value="10">
                    <label for="option1">Option 1</label><br>
                </div>
                <div class="list">
                    <input type="radio" id="option2" name="options" value="10">
                    <label for="option2">Option 2</label><br>
                </div>
                <div class="list">
                    <input type="radio" id="option3" name="options" value="10">
                    <label for="option3">Option 3</label><br>
                </div>
                <div class="list">
                    <input type="radio" id="option4" name="options" value="10">
                    <label for="option4">Option 4</label><br>
                </div>
            </div>
        </section>

        <<section id="back-for" class="w-[70%] margin-inline flex justify-between">
            <button id="Previous" class="text-purple-700"><--Previous </button>


                    <button id="next" class="bg-purple-700 text-white rounded-md pl-2 pr-2 ">Next--></button>
                    </section>


                    <section class="box w-[70%] mb-10 ml-4 mr-4 margin-inline  shadow-xl flex-col">
                        <h2 class="pl-2"><b>Current Trait Analysis</b></h2>

                        <div class="flex-col pt-4">
                            <section class="flex gap-4 pb-4 ">
                                <div class="text-xs pl-2"><b>Extroversion</b> </div>
                                <div class="analysis-container bg-gray-300">
                                    <div class="analysis bg-purple-700"></div>
                                </div>

                                <div id="%1" class="text-xs pr-2">10%</div>
                            </section>

                            <section class="flex gap-4 pb-4 ">
                                <div class="text-xs pl-2"><b>Extroversion</b> </div>
                                <div class="analysis-container bg-gray-300">
                                    <div class="analysis bg-purple-700 "></div>
                                </div>

                                <div id="%1" class="text-xs pr-2">10%</div>
                            </section>

                            <section class="flex gap-4 pb-4 ">
                                <div class="text-xs pl-2"><b>Extroversion</b> </div>
                                <div class="analysis-container bg-gray-300">
                                    <div class="analysis bg-purple-700"></div>
                                </div>

                                <div id="%1" class="text-xs pr-2">10%</div>
                            </section>

                        </div>
                    </section>

    </main>
    <footer class="w[100%]  flex justify-between pb-20 bg-white">
        <div class="pl-6 pt-4">all rights are reserved</div>
        <div class="flex gap-4 pr-4 pt-4">
            <span>a</span><span>a</span><span>a</span>
        </div>
    </footer>
</body>

</html>
